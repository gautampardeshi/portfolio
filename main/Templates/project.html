<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-16 px-6">
        <!-- Updated My Projects Heading -->
        <h1 class="text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 mb-12">
            My Projects
        </h1>

        <section id="projects" class="flex justify-center">
            <!-- Landscape Project Card -->
            <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl flex items-center hover:shadow-2xl transition-shadow duration-300 ease-in-out">
                <!-- Left side: Image -->
                <div class="w-1/3 p-4">
                    <a href="{% url 'project1' %}" class="flex justify-center">
                        <img src="{% static 'logo/logo.png' %}" alt="Vital Care Project" class="w-32 h-32 object-contain">
                    </a>
                </div>

                <!-- Right side: Text content -->
                <div class="w-2/3 p-6">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Vital Care Hospital Management</h2>
                    <p class="text-gray-600 mb-4">A hospital management system with role-based access control and advanced patient tracking, streamlining healthcare operations.</p>
                    <p class="text-gray-600 mb-4"><strong>Technologies:</strong> Python, Django, HTML, CSS, JavaScript</p>
                    <div class="mt-4">
                        <a href="{% url 'project1' %}" class="text-blue-500 hover:text-blue-700 font-semibold transition-colors">View Project</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
